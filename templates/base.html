<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
     <meta name="viewport" content="user-scalable=no,width=device-width,initial-scale=1.0,maximum-scale=1.0" />
    {% load static %}
    <link rel="icon" type="image/png" href="{% static 'images/favicon.png' %}" />
    <meta name="theme-color" content="#77aa31" />
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@100;300;400;500&display=swap" rel="stylesheet">
    <link href="{% static 'css/style.css' %}" rel="stylesheet" type="text/css" />
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
            integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
            crossorigin="anonymous">
    </script>
    <link href="{% static 'css/jquery-ui.min.css' %}" rel="stylesheet" type="text/css" />
    <script src="{% static 'js/jquery-ui.min.js' %}" type="text/javascript"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous">
    </script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
            integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
            crossorigin="anonymous">
    </script>
    <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/v/bs4/dt-1.10.21/b-1.6.3/r-2.2.5/sp-1.1.1/sl-1.3.1/datatables.min.css"/>
    <script type="text/javascript" src="https://cdn.datatables.net/v/bs4/dt-1.10.21/b-1.6.3/r-2.2.5/sp-1.1.1/sl-1.3.1/datatables.min.js"></script>
    <script src="{% static 'js/main.js' %}"></script>
    {% block morehead %}{% endblock %}
  </head>
  <body class="mb-5">
    <nav class="nav">
      <div class="nav-logo">
        <a href="/">
          <img src="{% static 'images/header-logo.png' %}">
        </a>
      </div>
      <div class="title">
        <a href="/">
          <span class="nav-title d-none d-md-flex">Profit Ranking</span>
        </a>
      </div>
      {% if not request.user.is_anonymous %}
        <div class="dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          <a>
            <span>{{ request.user.first_name }}</span>
          </a>
        </div>
        <div class="dropdown-menu">
          <a class="dropdown-item" href="#">Profile</a>
          {% if request.user.is_staff %}
            <a class="dropdown-item" href="/admin">Admin</a>
          {% endif %}
          <div class="dropdown-divider"></div>
          <a class="dropdown-item" href="/logout">Logout</a>
        </div>
      {% else %}
        <a href="/login"><span>Login</span></a>
      {% endif %}
    </nav>
    {% block body %}{% endblock %}
    {% block morejs %}{% endblock %}
  </body>
</html>
